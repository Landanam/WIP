<div class="row">
    <div class="col-xs-10">
        <app-shopping-edit></app-shopping-edit>
        <hr>
        <ul class="list-group">
            <a 
            style="cursor: pointer;" 
            class="list-group-item"
            *ngFor="let ingredent of ingredients; let i = index"
            (click)="onEditItem(i)"
            >
            {{ ingredent.name }} ({{ingredent.amount}}) kg
            </a>
        </ul>
    </div>
</div>
